<div class ="row">
    <h1>Estudios</h1>
</div>
<div class="row" *ngFor="let educacion of educaciones">
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul>
            <li><h2>{{educacion.descEdu}}</h2>-<h3>{{educacion.fechaEdu}}</h3></li>
            <p>{{educacion.tituloEdu}}</p>
        </ul>
        <hr>
    </div>
</div>
